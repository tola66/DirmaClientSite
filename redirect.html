<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirma Client - Redirecting...</title>
    <link rel="icon" type="image/png" href="Dirma.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f111a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .loader {
            text-align: center;
            color: white;
            padding: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(87, 83, 222, 0.3);
            border-top-color: #5753de;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Адаптивность */
        @media (max-width: 480px) {
            .spinner {
                width: 40px;
                height: 40px;
                border-width: 3px;
            }
            .loader p {
                font-size: 14px;
            }
        }
        
        @media (max-width: 360px) {
            .spinner {
                width: 35px;
                height: 35px;
                border-width: 2px;
            }
            .loader p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Checking security...</p>
    </div>
    <script>
        // Check if AntiDDoS verification passed
        const ddosCheckPassed = localStorage.getItem('ddos_check_passed');
        const ddosCheckTime = localStorage.getItem('ddos_check_time');
        
        // Valid for 1 hour
        const validTime = 3600000;
        const now = Date.now();
        
        if (ddosCheckPassed && ddosCheckTime && (now - parseInt(ddosCheckTime)) < validTime) {
            // Already verified, go to main page
            window.location.href = 'index.html';
        } else {
            // Need verification, go to AntiDDoS page
            window.location.href = 'antiddos.html';
        }
    </script>
</body>
</html>
